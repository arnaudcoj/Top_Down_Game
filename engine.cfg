[application]

name="Top_Down"
main_scene="res://scenes/root.tscn"
icon="res://icon.png"

[autoload]

controler="*res://scripts/controler.gd"

[display]

resizable=true
test_width=448
test_height=384
stretch_mode="2d"
stretch_aspect="keep"
width=224
height=192

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_up=[key(Up), jbutton(0, 12), jaxis(0, 2)]
move_left=[key(Left), jbutton(0, 14), jaxis(0, 0)]
move_down=[key(Down), jbutton(0, 13), jaxis(0, 3)]
move_right=[key(Right), jbutton(0, 15), jaxis(0, 1)]
attack=[key(Space), jbutton(0, 2)]
interact=[key(E), jbutton(0, 1)]
